<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background.avif">
        <center>
            <div class="btn-primary heading">
                <h3>Pong AI Game</h3>
                <button class="btn btn-primary info_button" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>
            <br>
            <br>
            <button class="btn btn-success" onclick="startGame()" id="start">PLAY</button>
            <br>
            <button class="btn btn-danger" onclick="restart()">RESTART</button>
            <h3 id="status" class="btn btn-warning"></h3>
            <div id="canvas"></div>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instructions for Playing AI Pong</h4>
                    </div>
                    <div class="modal-body">
                        <h5>move your head to the top half of the screen to move the paddle up, and move your head to the bottom half of the screen to move the paddle down</h5>
                    </div>
                  </div>
                </div>
              </div>
            
        </center>
        <script src="main.js"></script>
        <h3 class="footer">Created by-Jemuel</h3>
    </body>
</html>
